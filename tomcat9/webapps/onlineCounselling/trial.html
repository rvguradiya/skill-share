<!DOCTYPE html>

	<script type="text/javascript">
		function Day(vDay,vStartRank,vEndRank)
		{
			this.day=vDay;
			this.startRank=vStartRank;
			this.endRank=vEndRank;

		}
		function Slot(vStartTime,vEndTime)
		{
			this.startTime=vStartTime;
			this.endTime=vEndTime;
		}
			function addRow(tableID,n) {

			var table = document.getElementById(tableID);
			var rowCount = table.rows.length;
			for(var i=0; i<rowCount; i++) {
				if(rowCount>1) table.deleteRow(i);
				i--;
				rowCount--;

			}

			for(j=1;j<n;j++)
			{
			var row = table.insertRow(j);
			var colCount = table.rows[0].cells.length;
			for(var i=0; i<colCount; i++) {

				var newcell	= row.insertCell(i);

				newcell.innerHTML = table.rows[0].cells[i].innerHTML;
			}}
		}

function addDayAndSlots()
{
	var day=document.getElementById('daysOfCounselling').value;
	var slot=document.getElementById('slotsOfCounselling').value;
	var days=[];
	var slots=[];
	var tbl1=document.getElementById('dateAndTime');
	var tbl2=document.getElementById('timeOfSlot');
	var l=tbl1.rows.length;
		for(j=0;j<l;j++)
			{
				var day=tbl1.rows[j].cells[1].childNodes[0].value;
			    var startRank=tbl1.rows[j].cells[3].childNodes[0].value;
			     var endRank=tbl1.rows[j].cells[5].childNodes[0].value;
				days.push(new Day(day,startRank,endRank));
			}
	 l=tbl2.rows.length;
		for(j=0;j<l;j++)
			{
				var startTime=tbl2.rows[j].cells[1].childNodes[0].value;
			    var endTime=tbl2.rows[j].cells[3].childNodes[0].value;
				slots.push(new Slot(startTime,endTime));
			}
			var l=days.length;
			for(j=0;j<l;j++)
			{
				alert(days[j].day+"  "+days[j].startRank+"  "+days[j].endRank);
			}
			var l=slots.length;
			for(j=0;j<l;j++)
			{
				alert(slots[j].startTime+"  "+slots[j].endTime);
			}


}


	
	</script>
